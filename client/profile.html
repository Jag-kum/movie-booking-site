<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url(Images/main-bg.webp) no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .profile-container {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        width: 50%;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        background: gold;
        color: black;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .booking-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: rgba(255, 215, 0, 0.5);
      }
      .booking-table th,
      .booking-table td {
        padding: 10px;
        text-align: center;
        border: 1px solid gold;
      }
      .cancel-button {
        padding: 8px 12px;
        background: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .cancel-button:hover {
        background: darkred;
      }
      .go-back {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        background: gold;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
      }
      .go-back:hover {
        background: black;
        color: gold;
      }
      .footer {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="profile-container">
      <div class="header">
        <h2>User Profile</h2>
      </div>
      <p><strong>Name:</strong> <span id="name">Loading...</span></p>
      <p><strong>Username:</strong> <span id="username">Loading...</span></p>
      <p><strong>Phone Number:</strong> <span id="phone">Loading...</span></p>

      <h3>Your Bookings</h3>
      <table class="booking-table" id="bookingTable">
        <thead>
          <tr>
            <th>Movie</th>
            <th>Date</th>
            <th>Time</th>
            <th>Seat</th>
            <th>Price</th>
            <th>Cancel</th>
          </tr>
        </thead>
        <tbody>
          <!-- Bookings will populate here -->
        </tbody>
      </table>

      <a href="movieSelect.html" class="go-back">Go to Booking</a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userID = localStorage.getItem("UserID");

        if (!userID) {
          alert("You must login first.");
          window.location.href = "login.html";
          return;
        }

        // 1. Load user profile info
        fetch(`http://localhost:5000/api/users/profile/${userID}`)
          .then((res) =>
            res.ok ? res.json() : Promise.reject("User fetch failed")
          )
          .then((user) => {
            document.getElementById("name").textContent = user.Name;
            document.getElementById("username").textContent = user.UserName;
            document.getElementById("phone").textContent = user.Phone;
          })
          .catch((err) => {
            alert("Could not load user data.");
            console.error(err);
          });

        // 2. Load user bookings
        fetch(`http://localhost:5000/api/bookings/user/${userID}`)
          .then((res) =>
            res.ok ? res.json() : Promise.reject("Booking fetch failed")
          )
          .then((bookings) => {
            console.log("üéüÔ∏è Bookings fetched:", bookings); // Debug log
            const tableBody = document.querySelector("#bookingTable tbody");
            tableBody.innerHTML = "";

            if (!bookings.length) {
              tableBody.innerHTML = `<tr><td colspan="6">No bookings found.</td></tr>`;
              return;
            }

            bookings.forEach((b) => {
              const row = `
              <tr>
                <td>${b.Movie}</td>
<td>${new Date(b.Date).toLocaleDateString()}</td>
                <td>${b.Time}</td>
                <td>${b.Seat}</td>
                <td>‚Çπ${b.Price}</td>
<td><button class="cancel-button" onclick="cancelBooking('${b.TicketID}')">Cancel</button></td>
              </tr>
            `;
              tableBody.insertAdjacentHTML("beforeend", row);
            });
          })
          .catch((err) => {
            console.error("Error loading bookings:", err);
          });
      });

      // 3. Cancel booking
      function cancelBooking(ticketId) {
        if (!confirm("Are you sure you want to cancel this ticket?")) return;

        fetch(`http://localhost:5000/api/bookings/${ticketId}`, {
          method: "DELETE",
        })
          .then((res) => {
            if (!res.ok) throw new Error("Delete failed");
            alert("Booking cancelled.");
            location.reload();
          })
          .catch((err) => {
            alert("Failed to cancel booking.");
            console.error(err);
          });
      }
    </script>
  </body>
</html>
